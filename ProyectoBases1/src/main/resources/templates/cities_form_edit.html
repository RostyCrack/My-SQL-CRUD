<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>[[${pageTitle}]]</h2>
        <form th:action="@{/cities/save-existing}" method="post" th:object="${city}"
              style="max-width: 500px; margin: auto;text-align-all: center">
            <div class="border border-secondary rounded p-3">
                <div class="text-center m-2">
                    <input type="hidden" th:field="*{id}">
                </div>
                <div class="row justify-content-center m-2">
                    <label class="col-sm-4 col-form-label">Name: </label>
                    <div>
                        <input type="text" th:field="*{name}" class="form-control col-sm-8" required minlength="1" maxlength="52"/>
                    </div>
                </div>
                <div class="row justify-content-center m-2">
                    <label class="col-sm-4 col-form-label">Region: </label>
                    <div>
                        <input type="text" th:field="*{countryCode}" class="form-control col-sm-8" required minlength="1" maxlength="26"/>
                    </div>
                </div>
                <div class="row justify-content-center m-2">
                    <label class="col-sm-4 col-form-label">Surface Area: </label>
                    <div>
                        <input type="number" th:field="*{district}" class="form-control col-sm-8" required/>
                    </div>
                </div>
                <div class="row justify-content-center m-2">
                    <label class="col-sm-4 col-form-label">Independence Year: </label>
                    <div>
                        <input type="number" th:field="*{population}" class="form-control col-sm-8"/>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" value="Submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
    </div>
    </form>
</div>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "/cities";
    }
</script>
</body>
</html>
