<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="text-center">
                <h2>[[${pageTitle}]]</h2>
                <form th:action="@{/country/save-existing}" method="post" th:object="${country}"
                style="max-width: 500px; margin: auto;text-align-all: center">
                    <div class="border border-secondary rounded p-3">
                                <div class="text-center m-2">
                                    <input type="hidden" th:field="*{code}">
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Name: </label>
                                    <div>
                                        <input type="text" th:field="*{name}" class="form-control col-sm-8" required minlength="1" maxlength="52"/>
                                    </div>
                                </div>
                                <div>
                                    <div style="text-align: center">
                                        <label class="col-form-label">Continent: </label>
                                        <select th:object="${country}" th:field="*{continent}" class="col-sm-4 form-control" name="continent">
                                            <option th:value="Asia">Asia</option>
                                            <option th:value="Europe">Europe</option>
                                            <option th:value="NorthAmerica">North America</option>
                                            <option th:value="Africa">Africa</option>
                                            <option th:value="Oceania">Oceania</option>
                                            <option th:value="Antartica">Antartica</option>
                                            <option th:value="SouthAmerica">South America</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Region: </label>
                                    <div>
                                        <input type="text" th:field="*{region}" class="form-control col-sm-8" required minlength="1" maxlength="26"/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Surface Area: </label>
                                    <div>
                                        <input type="number" th:field="*{surfaceArea}" class="form-control col-sm-8" required/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Independence Year: </label>
                                    <div>
                                        <input type="number" th:field="*{indepYear}" class="form-control col-sm-8"/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Population: </label>
                                    <div>
                                        <input type="number" th:field="*{population}" class="form-control col-sm-8" required/>
                                    </div>
                                </div>
                            <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Life Expectancy: </label>
                                    <div>
                                        <input type="number" th:field="*{lifeExpectancy}" class="form-control col-sm-8"/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">GNP: </label>
                                    <div>
                                        <input type="number" th:field="*{gnp}" class="form-control col-sm-8"/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">GNP Old: </label>
                                    <div>
                                        <input type="number" th:field="*{gnpOld}" class="form-control col-sm-8"/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Local Name: </label>
                                    <div>
                                        <input type="text" th:field="*{localName}" class="form-control col-sm-8" required/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Government Form: </label>
                                    <div>
                                        <input type="text" th:field="*{governmentForm}" class="form-control col-sm-8" required/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Head of State: </label>
                                    <div>
                                        <input type="text" th:field="*{headOfState}" class="form-control col-sm-8"/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Capital: </label>
                                    <div>
                                        <input type="number" th:field="*{capital}" class="form-control col-sm-8"/>
                                    </div>
                                </div>
                                <div class="row justify-content-center m-2">
                                    <label class="col-sm-4 col-form-label">Code 2: </label>
                                    <div>
                                        <input type="text" th:field="*{code2}" class="form-control col-sm-8" required minlength="2" maxlength="2"/>
                                    </div>
                                </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" value="Submit" class="btn btn-primary m-2">Save</button>
                            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <script type="text/javascript">
        function cancelForm(){
            window.location = "/countries";
        }
    </script>
    </body>
</html>
